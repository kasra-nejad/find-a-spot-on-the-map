<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Google Map API</title>
</head>
<body>
<div class="input">
  <h4>Latitude</h4>
  <input type="number" class="lat" value="35">
  <h4>Longitude</h4>
  <input type="number" class="lon" value="30">
  <h4>Zoom</h4>
  <input type="number" class="zoom" value="4">
</br>
  <button type="button" class="button">Update Location</button>
</div>


<h2>My map</h2>
<div class="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
